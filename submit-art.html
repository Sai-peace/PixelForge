<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Fan Art | PixelForge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Teko:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "teko", sans-serif;
        color: #333;
        margin: 0;
        background-color: #f5f5f5;
      }

      header h1 {
        font-family: "Teko", sans-serif;
        font-size: 2.5rem;
      }

      .navbar {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .nav-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 0;
        width: 90%;
        margin: auto;
      }

      .brand {
        font-family: "Teko", sans-serif;
        font-size: 2rem;
        color: #0b5999;
      }

      .nav-links a {
        text-decoration: none;
        margin-left: 20px;
        color: #444;
        font-weight: 500;
        transition: 0.3s;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: #0b5999;
      }

      .hero {
        background: url("submit-art-banner.jpg") center/cover no-repeat;
        position: relative;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 700px;
        margin: auto;
      }

      .hero h2 {
        font-family: "Teko", sans-serif;
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .submit-section {
        width: 90%;
        max-width: 700px;
        background: #fff;
        margin: 60px auto;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .submit-section h3 {
        font-family: "Teko", sans-serif;
        font-size: 2rem;
        color: #0b5999;
        text-align: center;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      textarea {
        resize: none;
        height: 120px;
      }

      button {
        background: #0b5999;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #009bd4;
      }

      .footer {
        background: #ffffff;
        padding: 25px 0;
        margin-top: 60px;
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        width: 90%;
        margin: auto;
        gap: 10px;
      }

      .footer-brand {
        font-family: "Teko", sans-serif;
        color: #0b5999;
        font-size: 1.5rem;
      }

      .footer-links a {
        text-decoration: none;
        margin-left: 15px;
        color: #444;
        transition: 0.3s;
      }

      .footer-links a:hover {
        color: #0b5999;
      }

      .copyright {
        color: #666;
        font-size: 0.9rem;
      }
      @media (max-width: 992px) {
        .nav-inner {
          flex-direction: column;
          align-items: center;
          gap: 10px;
          padding: 15px 0;
        }

        .brand {
          text-align: center;
          font-size: 1.9rem;
        }

        .nav-links {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
        }

        .nav-links a {
          margin: 8px 12px;
          font-size: 1rem;
        }

        .hero {
          padding: 80px 20px;
          background-position: center;
        }

        .hero h2 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1.1rem;
          max-width: 600px;
          margin: 0 auto;
        }

        .submit-section {
          padding: 35px;
          width: 90%;
        }

        .submit-section h3 {
          font-size: 1.8rem;
        }

        .footer-inner {
          flex-direction: column;
          align-items: center;
          gap: 12px;
          text-align: center;
        }

        .footer-links a {
          margin: 5px 10px;
          display: inline-block;
        }
      }

      @media (max-width: 768px) {
        .nav-inner {
          flex-direction: column;
          align-items: center;
          gap: 10px;
          padding: 15px 0;
        }

        .brand {
          text-align: center;
          font-size: 1.9rem;
        }

        .nav-links {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
        }

        .nav-links a:hover {
          background: #f2f2f2;
          color: #0b5999;
        }

        .brand {
          font-size: 1.8rem;
        }

        .hero {
          padding: 70px 20px;
        }

        .hero h2 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .submit-section {
          width: 92%;
          padding: 25px;
        }

        form {
          gap: 15px;
        }

        label {
          font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
          font-size: 0.95rem;
          padding: 10px;
        }

        button {
          font-size: 1rem;
          padding: 10px;
        }

        .footer-inner {
          flex-direction: column;
          text-align: center;
          gap: 14px;
        }

        .footer-brand {
          font-size: 1.4rem;
        }

        .footer-links a {
          display: inline-block;
          margin: 4px 8px;
          font-size: 0.95rem;
        }
      }

      @media (max-width: 480px) {
        .brand {
          font-size: 1.6rem;
        }

        .nav-links a {
          font-size: 1rem;
          padding: 10px 0;
        }

        .hero {
          padding: 60px 15px;
        }

        .hero h2 {
          font-size: 1.7rem;
        }

        .hero p {
          font-size: 0.9rem;
        }

        .submit-section {
          width: 94%;
          padding: 20px;
        }

        .submit-section h3 {
          font-size: 1.6rem;
        }

        label {
          font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
          font-size: 0.9rem;
          padding: 9px;
        }

        button {
          width: 100%;
          font-size: 0.95rem;
          padding: 10px 0;
        }

        /* FOOTER */
        .footer-brand {
          font-size: 1.3rem;
        }

        .footer-links a {
          font-size: 0.9rem;
        }
      }
      .brand a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-inner">
        <div class="brand"><a href="index.html">PixelForge</a></div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="games.html">Games</a>
          <a href="news.html">News</a>
          <a href="community.html" class="active">Community</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Submit Your Fan Art</h2>
        <p>
          Showcase your creativity! Upload your artwork and get featured in the
          PixelForge Community Gallery.
        </p>
      </div>
    </section>

    <section class="submit-section">
      <h3>ðŸŽ¨ Share Your Artwork</h3>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Artist Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="title">Art Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title of your artwork"
          required
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe your art..."
          required
        ></textarea>

        <label for="file">Upload Artwork (JPEG, PNG)</label>
        <input type="file" id="file" name="file" accept="image/*" required />

        <button type="submit">Submit Art</button>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-inner">
        <p class="footer-brand">PixelForge</p>
        <div class="footer-links">
          <a href="about.html">About Us</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="contact.html">Contact</a>
        </div>
        <p class="copyright">Â© 2025 PixelForge. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
